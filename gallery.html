<!DOCTYPE html>
<html>
    <head>
        <title>Home | PhoneGuys</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <script src="https://use.fontawesome.com/a556ea828c.js"></script>
        <script src="nav.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="topnav-sticky">
                <div class="topnav" id="nav">
                    <!-- display blank on smaller screens -->
                    <a href="index.html">
                        <!-- display home icon on larger screens -->
                        <span class="home-1"><i class="fa fa-home" aria-hidden="true"></i></span>
                        <!-- display 'Home' on smaller screens -->
                        <span class="home-2">Home</span>
                    </a>
                    <a href="products.html">Phones</a>
                    <a href="gallery.html">Latest Releases</a>
                    <a href="order-form.html">Order Form</a>
                    <a href="report.html">Report</a>
                    <a href="javascript:void(0);" class="icon" onclick="menuFunc()">&#9776;</a>
                </div>
            </div>
            <div id="header">
                <div id="left">
                    <img src="images/logo.png" alt="PhoneGuys"/>
                </div>
                <div id="right">
                    <img src="images/headtest.png" alt="header"/>
                </div>
            </div>
            <div id="content">
                <div class="full-width" style="padding-bottom: 0;">
                    <h1>Latest Releases</h1>
                </div>
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <img src="images/slide1.jpg" style="width:100%">
                    </div>

                    <div class="mySlides fade">
                        <img src="images/slide2.jpg" style="width:100%">
                    </div>

                    <div class="mySlides fade">
                        <img src="images/slide3.jpg" style="width:100%">
                    </div>
                </div>
                <div class="slideshow-caption">
                    <h2 id="phone-name"></h2>
                    <p id="phone-description"></p>
                    <button><a class="prev" onclick="plusSlides(-1)">&#10094; Previous</a></button>
                    <button><a class="next" onclick="plusSlides(1)">&#10095; Next</a></button>
                </div>
                <br>

                <script>
                    var slideIndex = 1;
                    showSlides(slideIndex);

                    function plusSlides(n) {
                        showSlides(slideIndex += n);
                    }

                    function currentSlide(n) {
                        showSlides(slideIndex = n);
                    }

                    function showSlides(n) {
                        var i;
                        var slides = document.getElementsByClassName("mySlides");
                        if (n > slides.length) {
                            slideIndex = 1;
                        }    
                        if (n < 1) {
                            slideIndex = slides.length;
                        }
                        for (i = 0; i < slides.length; i++) {
                            slides[i].style.display = "none";  
                        }
                        slides[slideIndex-1].style.display = "block";  
                        if (slideIndex == 1) {
                            document.getElementById("phone-name").innerHTML = "iPhone X";
                            document.getElementById("phone-description").innerHTML = "The iPhone X features an all-screen design with a 5.8 inch Super Retina HD display, with HDR and True Tone. Its 12MP dual cameras with dual optical image stabilisation allow for great low-light photos.";
                        }
                        else if (slideIndex == 2) {
                            document.getElementById("phone-name").innerHTML = "Huawei P10";
                            document.getElementById("phone-description").innerHTML = "The Huawei P10 combines their fastest ever processor with a beautiful 5.1” full HD display and sleek metallic glass body, combining ultra-fast speed with minimalistic, modern style.";
                        }
                        else if (slideIndex == 3) {
                            document.getElementById("phone-name").innerHTML = "Samsung Galaxy S8 Plus";
                            document.getElementById("phone-description").innerHTML = "The sleek new Samsung Galaxy S8 and S8+ have ultra-thin bezels that give the phone a rounded infinity display and fully immersive experience whilst still providing dust and water resistance.";
                        }
                    }
                </script>
                <div id="footer">
                    <p>Copyright &copy; 2018 Robert Dudley</p>
                </div>
            </div>
        </div>
    </body>
</html>
