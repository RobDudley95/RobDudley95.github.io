<!DOCTYPE html>
<html>
    <head>
        <title>Order Form | PhoneGuys</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <script src="https://use.fontawesome.com/a556ea828c.js"></script>
        <script src="nav.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="topnav" id="nav">
				<!-- display blank on smaller screens -->
				<a href="index.html">
					<!-- display home icon on larger screens -->
					<span class="home-1"><i class="fa fa-home" aria-hidden="true"></i></span>
					<!-- display 'Home' on smaller screens -->
					<span class="home-2">Home</span>
				</a>
				<a href="products.html">Phones</a>
				<a href="gallery.html">Latest Releases</a>
				<a href="order-form.html">Order Form</a>
				<a href="report.html">Report</a>
				<a href="javascript:void(0);" class="icon" onclick="menuFunc()">&#9776;</a>
			</div>
            <div class="header">
                <div class="left">
                    <img src="images/logo.png" alt="PhoneGuys"/>
                </div>
                <div class="right">
                    <img src="images/headtest.png" alt="header"/>
                </div>
            </div>
            <div class="content">
                <div class="col1 full-width">
                    <h1>Order Form</h1>
                <form>
                    <table>
                        <tr>
                            <th>
                                <label for="title">Title</label>
                            </th>
                            <th>
                                <select id="title">
                                    <option value="mr">Mr</option>
                                    <option value="mrs">Mrs</option>
                                    <option value="miss">Miss</option>
                                    <option value="ms">Ms</option>
                                </select>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <label for="firstname">First name</label>
                            </th>
                            <th>
                                <input id="firstname" type="text"><br>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <label for="surname">Surname</label>
                            </th>
                            <th>
                                <input id="surname" type="text"><br>
                            </th>
                        </tr>
                    </table>
                </form>
                </div>
                <div class="footer">
                    <p>Copyright &copy; 2017 Rob Dudley</p>
                </div>
            </div>
        </div>
    </body>
</html>
